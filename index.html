<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game">
        <h2>To Start the Game choose any of the following: </h2>
        <div>
            <button class="choice rock">Rock</button>
            <button class="choice paper">Paper</button>
            <button class="choice scissors">Scissors</button>
          </div>
          <div class="scores">
            <p class="human-score">Human: <span>0</span></p>
            <p class="computer-score">Computer: <span>0</span></p>
          </div>
          <div class="result"></div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
